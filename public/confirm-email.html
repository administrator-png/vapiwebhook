<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Email - AI Front Desk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 32px;
            text-align: center;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success {
            background: #48bb78;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        .success.show {
            display: block;
        }

        .error {
            background: #f56565;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            color: #718096;
            margin-top: 16px;
        }

        .loading.show {
            display: block;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: #48bb78;
            display: none;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark.show {
            display: flex;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark" id="checkmark">
            <svg viewBox="0 0 52 52">
                <path d="M14 27l8 8 16-16"/>
            </svg>
        </div>

        <div class="success" id="successMessage">
            <strong>Success!</strong> Your details have been confirmed. You will receive your appointment confirmation shortly.
        </div>

        <div class="error" id="errorMessage"></div>

        <div id="formContainer">
            <h1>AI Front Desk</h1>
            <p class="subtitle">Please confirm your details to receive your appointment confirmation.</p>

            <form id="emailForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="John Smith"
                        autocomplete="name"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your.email@example.com"
                        autocomplete="email"
                    >
                </div>

                <button type="submit" id="submitBtn">Confirm Details</button>
            </form>

            <div class="loading" id="loading">Processing...</div>
        </div>
    </div>

    <script>
        // Get booking ID and phone from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookingUid = urlParams.get('booking');
        const phone = urlParams.get('phone');

        const form = document.getElementById('emailForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const formContainer = document.getElementById('formContainer');
        const checkmark = document.getElementById('checkmark');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();

            if (!name || !email || !bookingUid) {
                showError('Please fill in all required fields.');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            loading.classList.add('show');
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('https://vapiwebhook.onrender.com/api/update-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        bookingUid: bookingUid,
                        name: name,
                        email: email,
                        phone: phone
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Show success
                    formContainer.style.display = 'none';
                    checkmark.classList.add('show');
                    successMessage.classList.add('show');
                } else {
                    showError(data.message || 'Failed to update email. Please try again.');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showError('Network error. Please check your connection and try again.');
                submitBtn.disabled = false;
            } finally {
                loading.classList.remove('show');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Check if booking ID exists
        if (!bookingUid) {
            showError('Invalid booking link. Please contact support.');
            submitBtn.disabled = true;
        }
    </script>
</body>
</html>
